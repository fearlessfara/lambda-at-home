name: Release Please

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          manifest-file: Cargo.toml
          target-branch: ${{ github.ref_name }}
          skip-github-release: true
          skip-github-pull-request: false
          include-component-in-tag: false
