name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust-and-ui:
    name: Build UI and Rust (no lint)
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: 1.88.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable, pin to local)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            service/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Console (required for embedded assets)
        working-directory: console
        run: |
          npm ci
          npm run build

      - name: Build (workspace)
        run: |
          rustc -V
          cargo -V
          cd service && cargo build --workspace --all-targets

      - name: Unit tests (workspace libs)
        run: cd service && cargo test --workspace --lib

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: console/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('console/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Cache e2e npm
        uses: actions/cache@v4
        with:
          path: e2e/node_modules
          key: ${{ runner.os }}-e2e-npm-${{ hashFiles('e2e/package-lock.json') }}
          restore-keys: ${{ runner.os }}-e2e-npm-

      - name: Install e2e dependencies
        working-directory: e2e
        run: npm ci

      - name: Run e2e tests
        run: |
          # Start the server in the background
          cd service && cargo run --bin lambda-at-home-server &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 10
          
          # Run e2e tests
          cd e2e && npm test
          
          # Clean up
          kill $SERVER_PID
