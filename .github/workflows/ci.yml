name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust-and-ui:
    name: Build UI and Rust (no lint)
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: 1.88.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable, pin to local)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          components: rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build (workspace)
        run: |
          rustc -V
          cargo -V
          cargo build --workspace --all-targets

      # Optional: keep tests if desired
      # - name: Unit tests (workspace libs)
      #   run: cargo test --workspace --lib

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: console/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('console/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Build Console (type-check)
        working-directory: console
        run: |
          npm ci
          npm run build
