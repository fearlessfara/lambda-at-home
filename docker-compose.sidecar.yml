version: '3.8'

services:
  lambda-runtime-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    networks:
      - lambda-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  socat-relay:
    image: alpine/socat
    command: -d -d TCP-LISTEN:8080,fork,reuseaddr TCP:lambda-runtime-api:8080
    ports:
      - "8081:8080"
    networks:
      - lambda-network
    restart: unless-stopped

  # Example Lambda container
  lambda-container:
    image: lambda-function-ad80c2e0-aedc-4809-a27b-317361ec87e6
    environment:
      - AWS_LAMBDA_RUNTIME_API=http://socat-relay:8080
      - HANDLER=index.handler
      - AWS_LAMBDA_FUNCTION_NAME=test-function
      - AWS_LAMBDA_FUNCTION_MEMORY_SIZE=128
    depends_on:
      - socat-relay
    networks:
      - lambda-network
    restart: unless-stopped

networks:
  lambda-network:
    driver: bridge
