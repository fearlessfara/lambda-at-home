version: '3.8'

services:
  lambda-runtime-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
    networks:
      - lambda-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - lambda-data:/app/data
      - lambda-logs:/app/logs

  socat-relay:
    image: alpine/socat
    command: -d -d TCP-LISTEN:8080,fork,reuseaddr TCP:lambda-runtime-api:8080
    ports:
      - "8081:8080"
    depends_on:
      lambda-runtime-api:
        condition: service_healthy
    networks:
      - lambda-network
    restart: unless-stopped

networks:
  lambda-network:
    driver: bridge

volumes:
  lambda-data:
  lambda-logs:
